<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro's timer</title>

  <script src="https://kit.fontawesome.com/3a5bea1600.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <h1 class="title">Pomodoro's timer</h1>
  <section>
    <div class="container">
      <button class="config"><i class="fas fa-cog"></i></button>

      <h2 class="down-self next-prev-bold">Previous</h2>

      <div class="clock down-self">00:25:00</div>

      <h2 class="down-self next-prev-bold">Next</h2>

      <h3 class="up-self">25m</h3>

      <div class="up-self">
        <button id="play-btn" class="ctrl-btn"><i class="fas fa-pause"></i></button>
        <button id="stop-btn" class="ctrl-btn"><i class="fas fa-stop"></i></button>
        <button id="reset-btn" class="ctrl-btn"><i class="fas fa-sync-alt"></i></button>
      </div>

      <h3 class="up-self">25m</h3>

    </div>
  </section>
  <script type="module" src="./js/controller/timeController.js"></script>
</body>
</html>
